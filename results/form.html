<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
            body {
                font-family: 'Inter', sans-serif;
            }
    </style>
</head>
<body class="bg-gray-500">
    <main class="flex flex-col justify-center items-center w-view h-full m-10 gap-20">
        <h1 class="text-5xl font-bold">Formulário de cadastro</h1>
        <form action="" id="form" method="post" class="flex flex-col w-1/3 gap-5 bg-white p-20 rounded-md shadow">
            <div class="flex flex-col gap-2">
                <label for="name">Nome</label>
                <input class="bg-gray-100 border rounded-md p-2" type="text" name="name" id="name">
            </div>
            <div class="flex flex-col gap-2">
                <label for="email">Email</label>
                <input class="bg-gray-100 border rounded-md p-2" type="email" name="email" id="email">
            </div>
            <div class="flex flex-col gap-2">
                <label for="cpf">CPF</label>
                <input class="bg-gray-100 border rounded-md p-2" type="text" name="cpf" id="cpf">
            </div>
            <div class="flex flex-col gap-2">
                <label for="adress">Endereço</label>
                <input class="bg-gray-100 border rounded-md p-2" type="text" name="adress" id="adress">
            </div>
            <Button class="mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Enviar</Button>
        </form>
    </main>
</body>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const form = document.getElementById('form');
        form.addEventListener('submit', handleSubmit);

        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const entries = Object.entries(data);
            const isEmpty = entries.some(([key, value]) => value.trim() === '');
            if (isEmpty) {
                Swal.fire({
                    title: 'Erro!',
                    text: 'Nenhum campo pode estar vazio.',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                });
                return;
            }
            Swal.fire({
                title: 'Successo!',
                text: 'Formulário enviado com sucesso.',
                icon: 'success',
                confirmButtonText: 'OK'
            });
            console.log(data);
        }
    </script>
</html>
