<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard com AJAX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-white p-4 shadow">
    <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
    <nav class="flex flex-col space-y-2">
      <button onclick="showSection('tabela1')" class="text-left p-2 hover:bg-gray-200">üìã Usu√°rios</button>
    </nav>
  </aside>

  <!-- Conte√∫do principal -->
  <main class="flex-1 p-6">
    <div id="tabela1" class="section">
      <h2 class="text-xl font-semibold mb-4">Usu√°rios (via AJAX)</h2>
      <table id="usuariosTable" class="display w-full bg-white rounded shadow">
        <thead>
          <tr>
            <th>Momento da requisi√ß√£o</th>
            <th>Requisi√ß√£o</th>
            <th>√© maliciosa?</th>
          </tr>
        </thead>
        <tbody></tbody> <!-- Preenchido via AJAX -->
      </table>
    </div>
  </main>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    $(document).ready(function () {
      let usuariosTable = $('#usuariosTable').DataTable({
      ajax: {
        url: 'http://127.0.0.1:8000/all-queries-detected',
        dataSrc: '' 
      },
      columns: [
        { data: 'timestamp' },
        { data: 'query_text' },
        { data: 'is_malicious_prediction' }
      ],
      language: {
        search: "Pesquisar:",
        lengthMenu: "Mostrar _MENU_ registros",
        info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
        paginate: {
          first: "Primeiro",
          last: "√öltimo",
          next: "Pr√≥ximo",
          previous: "Anterior"
        },
        zeroRecords: "Nenhum registro encontrado"
      }
        });
    });
  </script>

</body>
</html>
