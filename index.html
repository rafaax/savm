<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.css" rel="stylesheet">
</head>
<body>
    <main class="flex flex-col justify-center items-center w-view h-full m-10 gap-20">
        <canvas id="c"></canvas>
        <form action="" id="form" method="post" class="flex flex-col w-1/3 gap-5 bg-white/30 backdrop-blur-md p-10 rounded-md shadow opacity-75">
            <img src="assets/imgs/icon.png" alt="SAVM" width="240px" height="240px" class="self-center">
            <div class="flex flex-col gap-2">
                <label class="text-white" for="name">Nome</label>
                <input class="bg-gray-100 border rounded-md p-2" type="text" name="name" id="name">
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-white" for="email">Email</label>
                <input class="bg-gray-100 border rounded-md p-2" type="email" name="email" id="email">
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-white" for="cpf">CPF</label>
                <input class="bg-gray-100 border rounded-md p-2" type="text" name="cpf" id="cpf">
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-white" for="address">Endere√ßo</label>
                <input class="bg-gray-100 border rounded-md p-2" type="text" name="address" id="address">
            </div>
            <Button class="mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Enviar</Button>
        </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="assets/js/matrix.js"></script>
<script src="assets/js/form.js"></script>
</html>
